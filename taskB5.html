<body>
    
   <p id="complexInterest"></p>

    <script>

        //1

     function isMultiple(number){
        return number%3==0;
     }

     console.log(isMultiple(9),"Yes! It is a multiple of 3")


     //2

     str="My Name is Abisri"
     console.log(str.includes("Abisri"),"matching");


     //3

     let principal = parseFloat(prompt("Enter the principal amount:"));
     let rate = parseFloat(prompt("Enter the rate:"));
     let time = parseFloat(prompt("Enter the time:"));

    let complexInterest = (principal / rate * time) / 100;

     console.log("Complex Interest: " + complexInterest);
     document.getElementById("complexInterest").innerText = `Result: ${complexInterest}`;



     </script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </script>
